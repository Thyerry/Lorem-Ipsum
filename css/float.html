<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #222;
            height: 100%;
            margin: 0;
            text-shadow: #222 -3pt 3pt;
            font-size: 50pt;
        }

        div {
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            height: 50%;
            width: 50%;
            line-height: 500%;
            transition: transform;
            transition-duration: 0.1s;
        }

        div:hover {
            transform: scale(.95);
        }


        .c1 {
            background-color: rgb(255, 0, 0);
            width: 50%;
            height: 50%;
            float: right;
        }

        .c2 {
            background-color: green;
            float: left;
        }


        .c3 {
            background-color: blue;
            clear: right;
            float: right;
        }

        .c4 {
            background-color: yellow;
            float: left;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="c1"><a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZgYE1czlBHrI38oaD-GIOVNYtH0CLfiQcu5LUlZllH1QhWZbQPg" target="_blank" rel="noopener noreferrer">&#x1F332;</a></div>
       
    <div class="c2"><a href="https://files.tofugu.com/articles/japan/2016-11-15-tengu/header-640x.jpg" target="_blank" rel="noopener noreferrer">&#x1F47A;</a></div>
     
    <div class="c3"><a href="http://images.tcdn.com.br/img/img_prod/452139/dispenser_ceramica_pineapple_amarelo_16_8cm_x_16_8cm_x_27cm_1116_1_20180328173519.jpg" target="_blank" rel="noopener noreferrer">&#x1F34D;</a></div>
     
    <div class="c4"><a href="https://i.ytimg.com/vi/9xIGqk0Xm04/hqdefault.jpg" target="_blank" rel="noopener noreferrer">&#x1F6A2;</a></div>
     
</body>

</html>
